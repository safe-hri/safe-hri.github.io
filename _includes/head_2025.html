<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="keywords" content="{{ site.keywords }}">

  <link rel="shortcut icon" href="{{ "img/icon_dalle.jpg" | prepend:page.data_dir }}">



  <title>{{ site.urltitle }}</title>
  <meta name="description" content="{{site.description}}">

  <!--Open Graph Related Stuff-->
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:description" content="{{site.description}}"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:image" content=""/>
  <meta property="og:image:url" content=""/>

  <!--Twitter Card Stuff-->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{{ site.title }}"/>
  <meta name="twitter:image" content="">
  <meta name="twitter:url" content="{{ site.url }}"/>
  <meta name="twitter:description" content="{{site.description}}"/>

  <!-- CSS  -->
  <link rel="stylesheet" type="text/css" href="{{ "/2025/css/bootstrap.min.css" | prepend:site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/2025/css/main.css?2" | prepend:site.baseurl }}" media="screen,projection">

  <!-- Font Awesome -->
  <script src="{{ "/static/js/jquery.min.js?1" | prepend:site.baseurl }}"></script>
  <script src="https://kit.fontawesome.com/ff6e9b10da.js" crossorigin="anonymous"></script>
  <script src="{{ "/static/js/moment.min.js?1" | prepend:site.baseurl }}"></script>
  <script src="{{ "/static/js/main.js?2" | prepend:site.baseurl }}"></script>
</head>
